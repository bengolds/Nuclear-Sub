<html>
  <link rel="stylesheet" type="text/css" href="mapstyle.css">
  <style>
    .crosshair {
        position: absolute;
        top: YCOORD%;
        left: XCOORD%;
        -webkit-transform: translate(-50%, -50%);
    }
  </style>

  <body>

    <img class="background-image" src="vintage-vignette-tan-paper-texture-3.jpg">

    <div class="top-secret-header official-text huge-text">
      <div class="left">TOP SECRET</div>
      <div class="right">TOP SECRET</div>
    </div>
    
    <div class="target-info purple official-text">
      <div class="row location">
        <span class="title">LOCATION</span>
        <span class="colon">:</span>
        <span class="content">NAMEHERE</span>
      </div><!-- 
      <div class="row geography">
        <span class="title">GEOGRAPHY</span>
        <span class="colon">:</span>
        <span class="content">REGIONHERE</span>
      </div> -->
      <div class="row target-type">
        <span class="title">TARGET</span>
        <span class="colon">:</span>
        <span class="content">TARGETHERE</span>
      </div>
      <div class="row coordinates">
        <span class="title">COORDINATES</span>
        <span class="colon">:</span>
        <span class="content">COORDSHERE</span>
      </div>
    </div>
    
    <div class="map">
      <img class="map-image" src="Map.png">
      <img class="crosshair" src="crosshair_gap_1.png">
    </div>
    
    <div class="top-secret-footer red">
      <div class="huge-text official-text">TOP SECRET</div>
      <div class="military-spec-text">THE MAKING OF AN EXACT COPY OF THIS MESSAGE IS FORBIDDEN</div>
    </div>
  </body>
</html>
